[pytest]
# Pytest configuration for MealFrame backend tests

# Use asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
